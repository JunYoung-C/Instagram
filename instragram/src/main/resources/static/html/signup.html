<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <section>
        <article>
          <header>
            <span>Instagram</span>
          </header>
          <div>
            <div>

            </div>
            <div>
              <span>Facebook으로 로그인</span>
            </div>
            <div>
              <span>또는</span>

              <input type="text" placeholder="휴대폰 번호 또는 이메일 주소" />

        <div>
          <span>계정이 있으신가요?</span>
          <a href="signin.html">로그인</a>

        <div>

            <span>앱을 다운로드하세요</span>
          </div>
          <div>
            <div>
              <span>AppStore에서 다운로드 하기</span>
            </div>
            <div>
              <span>다운로드 하기</span>

            </div>

        </div>

    <footer></footer>
