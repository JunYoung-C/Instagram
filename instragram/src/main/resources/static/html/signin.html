<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <nav></nav>
    <main class="signin-main">
      <section>
        <img src="../images/01.png" class="sign-main__image" />
      </section>
      <section>
        <article>
          <header>
            <span>Instagram</span>
          </header>
          <div>
            <form action="" method="post" class="signin-form">
              <input
                type="text"
                placeholder="전화번호, 사용자 이름 또는 이메일"
              />
              <input type="text" placeholder="비밀번호" />
              <input type="submit" value="로그인" />
            </form>
          </div>
          <div>
            <span>또는</span>
          </div>
          <div>
            <div>
              <span>Facebook으로 로그인</span>
            </div>
            <div>
              <span>비밀번호를 잊으셨나요?</span>
            </div>
          </div>
        </article>
        <div>
          <span>계정이 없으신가요?</span>
          <a href="signup.html">가입하기</a>
        </div>
        <div>
          <div>
            <span>앱을 다운로드하세요</span>
          </div>
          <div>
            <div>
              <span>AppStore에서 다운로드 하기</span>
            </div>
            <div>
              <span>다운로드 하기</span>
              <span>Google Play</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/b17793764c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
