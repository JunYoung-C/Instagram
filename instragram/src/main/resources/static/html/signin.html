<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <nav></nav>
    <main class="signin-main">
      <section>
        <article>
          <div class="signin">
            <div class="signin__form">
              <header class="signin-header">
                <h1>Instagram</h1>
              </header>
              <form action="" method="post" class="signin-form">
                <input
                  class="signin-form__text"
                  type="text"
                  placeholder="전화번호, 사용자 이름 또는 이메일"
                />
                <input
                  class="signin-form__text"
                  type="text"
                  placeholder="비밀번호"
                />
                <input
                  class="signin-form__button"
                  type="submit"
                  value="로그인"
                />
              </form>
            </div>
            <div class="signin__division">
              <div></div>
              <span>또는</span>
              <div></div>
            </div>
            <div class="signin__etc">
              <div class="facebook-login">
                <a href="">
                  <img src="../images/facebook_logo.png" alt="" />
                  Facebook으로 로그인</a
                >
              </div>
              <div>
                <span>비밀번호를 잊으셨나요?</span>
              </div>
            </div>
          </div>
        </article>
        <div>
          <span>계정이 없으신가요?</span>
          <a href="signup.html">가입하기</a>
        </div>
        <div>
          <div>
            <span>앱을 다운로드하세요</span>
          </div>
          <div>
            <div>
              <a href="">
                <span>AppStore에서<br /></span>
                <span>다운로드 하기</span>
              </a>
            </div>
            <div>
              <a href="">
                <span>다운로드 하기<br /></span>
                <span>Google Play</span>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/b17793764c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
