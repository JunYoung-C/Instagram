<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>name</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/screens/profile.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="header-title-wrap">
          <a href="./main.html" class="header-title">OurMoments</a>
        </div>

        <div class="header-search">
          <i class="fas fa-search header-search__icon"></i>

          <input
            type="text"
            placeholder="사용자 검색"
            class="header-search__input"
          />

          <div class="header-search__result">
            <div class="header-search__triangle"></div>

            <div class="search-result">
              <div class="search-result__profile-wrap">
                <a class="search-result__profile">
                  <img
                    src="../storefiles/basic-profile-image.png"
                    alt="프로필 이미지"
                    class="search-result__profile-photo"
                  />

                  <div class="search-result__profile-names">
                    <span class="search-result__profile-nickname"
                      >nickname</span
                    >

                    <span class="search-result__profile-name">name</span>
                  </div>
                </a>

                <button class="search-result__follow-button">
                  <span class="search-result__follow">팔로우</span>
                </button>
              </div>

              <div class="search-result__profile-wrap">
                <a class="search-result__profile">
                  <img
                    src="../storefiles/basic-profile-image.png"
                    alt="프로필 이미지"
                    class="search-result__profile-photo"
                  />

                  <div class="search-result__profile-names">
                    <span class="search-result__profile-nickname"
                      >nickname</span
                    >

                    <span class="search-result__profile-name">name</span>
                  </div>
                </a>

                <button class="search-result__follow-button">
                  <span class="search-result__follow--cancel">팔로우 취소</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <nav class="header-nav">
          <a href="./main.html" class="nav nav--home">
            <i class="fas fa-home nav-icon"></i>
          </a>

          <a href="./postRegistration.html" class="nav nav--new-post">
            <i class="far fa-plus-square nav-icon"></i>
          </a>

          <div class="nav nav--account">
            <i class="fas fa-user nav-icon"></i>

            <div class="nav__options">
              <div class="nav__triangle"></div>

              <div class="nav-options">
                <div class="nav-option__my-page">
                  <a class="nav-option__text" href="../html/profile.html"
                    >마이페이지</a
                  >
                </div>

                <div class="nav-option__signout">
                  <span class="nav-options__text">로그아웃</span>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div id="container">
        <main class="profile-wrap">
          <article class="profile">
            <div class="profile__image-wrap">
              <img
                src="../storefiles/basic-profile-image.png"
                alt=""
                class="profile__image"
              />
            </div>

            <div class="profile__info">
              <div class="profile__row">
                <span class="profile__nickname">nickname</span>

                <button type="button" class="profile__edit">프로필 편집</button>
              </div>

              <div class="profile__row">
                <span class="profile__post"
                  >게시물 <span class="profile__post-count">10</span></span
                >

                <span class="profile__follower"
                  >팔로워 <span class="profile__follower-count">60</span></span
                >

                <span class="profile__follow"
                  >팔로우 <span class="profile__follow-count">55</span></span
                >
              </div>

              <div class="profile__row">
                <span class="profile__name">name</span>
                <p class="profile__introduction">
                  안녕하세요 반가워요 안녕하세요 반가워요 안녕하세요 반가워요
                  안녕하세요 반가워요 안녕하세요 반가워요 안녕하세요 반가워요
                  안녕하세요 반가워요 안녕하세요 반가워요 안녕하세요 반가워요
                  안녕하세요 반가워요 안녕하세요 반가워요 안녕하세요 반가워요
                </p>
              </div>
            </div>
          </article>
        </main>

        <section class="posts-wrap">
          <article class="posts">
            <div class="posts__title-wrap">
              <i class="fas fa-th posts__icon"></i>
              <h1 class="posts__title">게시물</h1>
            </div>

            <div class="posts">
              <div class="post-row">
                <img
                  src="../storefiles/01.png"
                  alt=""
                  class="post"
                  onclick="location.href='./post.html'"
                />
                <img src="../storefiles/02.png" alt="" class="post" />
                <img src="../storefiles/03.png" alt="" class="post" />
              </div>

              <div class="post-row">
                <img src="../storefiles/01.png" alt="" class="post" />
                <img src="../storefiles/02.png" alt="" class="post" />
                <img src="../storefiles/03.png" alt="" class="post" />
              </div>

              <div class="more-post-button-wrap">
                <button type="button" class="more-post-button">더보기</button>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b17793764c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
