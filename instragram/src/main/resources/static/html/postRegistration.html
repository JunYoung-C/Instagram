<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 게시물</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/screens/postRegistration.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="header-title-wrap">
          <a href="./main.html" class="header-title">OurMoments</a>
        </div>

        <div class="header-search">
          <i class="fas fa-search header-search__icon"></i>

          <input
            type="text"
            placeholder="사용자 검색"
            class="header-search__input"
          />

          <div class="header-search__result">
            <div class="header-search__triangle"></div>

            <div class="search-result">
              <div class="search-result__profile-wrap">
                <a class="search-result__profile">
                  <img
                    src="../storefiles/basic-profile-image.png"
                    alt="프로필 이미지"
                    class="search-result__profile-photo"
                  />

                  <div class="search-result__profile-names">
                    <span class="search-result__profile-nickname"
                      >nickname</span
                    >

                    <span class="search-result__profile-name">name</span>
                  </div>
                </a>

                <button class="search-result__follow-button">
                  <span class="search-result__follow">팔로우</span>
                </button>
              </div>

              <div class="search-result__profile-wrap">
                <a class="search-result__profile">
                  <img
                    src="../storefiles/basic-profile-image.png"
                    alt="프로필 이미지"
                    class="search-result__profile-photo"
                  />

                  <div class="search-result__profile-names">
                    <span class="search-result__profile-nickname"
                      >nickname</span
                    >

                    <span class="search-result__profile-name">name</span>
                  </div>
                </a>

                <button class="search-result__follow-button">
                  <span class="search-result__follow--cancel">팔로우 취소</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <nav class="header-nav">
          <a href="./main.html" class="nav nav--home">
            <i class="fas fa-home nav-icon"></i>
          </a>

          <a href="./postRegistration.html" class="nav nav--new-post">
            <i class="far fa-plus-square nav-icon"></i>
          </a>

          <div class="nav nav--account">
            <i class="fas fa-user nav-icon"></i>

            <div class="nav__options">
              <div class="nav__triangle"></div>

              <div class="nav-options">
                <div class="nav-option__my-page">
                  <a class="nav-option__text" href="../html/profile.html"
                    >마이페이지</a
                  >
                </div>

                <div class="nav-option__signout">
                  <span class="nav-options__text">로그아웃</span>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div id="container">
        <main>
          <article class="add-form">
            <form
              action="/posts"
              method="post"
              enctype="multipart/form-data"
              class="add-post-form"
              th:object="${postSaveForm}"
            >
              <div class="add-post-form__header">
                <input
                  type="reset"
                  value="취소"
                  class="add-form-header__reset"
                />

                <h1 class="add-form-header__title">새 게시물 만들기</h1>

                <input
                  type="submit"
                  value="공유하기"
                  class="add-form-header__submit"
                />
              </div>

              <div class="add-post-form__content">
                <div class="add-post-form__left-column">
                  <div class="add-post-form__preview-wrap">
                    <div class="add-post-form__files-wrap">
                      <div class="slide-button slide-button--left">
                        <i class="fas fa-chevron-circle-left"></i>
                      </div>

                      <div class="slide-button slide-button--right">
                        <i class="fas fa-chevron-circle-right"></i>
                      </div>

                      <div
                        class="add-post-form__files add-post-form__files--no-file"
                      >
                        <img
                          src="../storefiles/01.png"
                          alt="파일"
                          class="add-post-form__file"
                        />

                        <img
                          src="../storefiles/01.png"
                          alt="파일"
                          class="add-post-form__file"
                        />
                      </div>
                    </div>

                    <div class="add-post-form__select-files">
                      <div class="add-post-form__file-icon-wrap">
                        <i
                          class="fas fa-photo-video add-post-form__file-icon"
                        ></i>
                      </div>

                      <div class="add-post-form__file-explanation-wrap">
                        <span class="add-post-form__file-explanation"
                          >사진과 동영상을 등록해보세요</span
                        >
                      </div>

                      <div class="add-post-form__file-input-wrap">
                        <label for="files" class="add-post-form__file-label"
                          >컴퓨터에서 선택</label
                        >

                        <input
                          type="file"
                          id="files"
                          multiple
                          class="add-post-form__file-input"
                          th:field="*{files}"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="add-post-form__tags">
                    <div class="post-tags__input-wrap">
                      <i class="fas fa-tags"></i>

                      <input
                        type="text"
                        placeholder="태그 입력..."
                        class="post-tags__input"
                      />
                    </div>

                    <div class="post-content__tags">
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#자연</span>
                      </div>

                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#일상</span>
                      </div>

                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#캠핑</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#instagram</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#숲</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#바다</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#물멍</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#친구들과</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#함께</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#여행</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#사진</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#찰칵</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#찰칵</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#찰칵</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#찰칵</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#찰칵</span>
                      </div>
                      <div class="post-content__tag">
                        <span class="post-content__tag-name">#찰칵</span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="add-post-form__right-column">
                  <div class="add-post__profile post-modal__profile">
                    <img
                      th:src="|/images/${signInMember.originalStoreFileName}|"
                      src="images/03.png"
                      class="add-post__profile-image post-modal__profile-image"
                    />
                    <span
                      class="add-post__profile-name post-modal__profile-name"
                      th:text="${signInMember.nickname}"
                      >최준영</span
                    >
                  </div>

                  <div class="add-post__text-wrap post-modal__text-wrap">
                    <textarea
                      placeholder="문구 입력..."
                      class="add-post__text post-modal__text"
                      th:field="*{text}"
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </article>
        </main>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b17793764c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
