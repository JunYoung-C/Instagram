<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <body class="main-body">
    <header class="main-header">
      <div class="header-inner">
        <div class="header-title">
          <a class="main-title">Instagram</a>
        </div>

        <div class="header-search">
          <i class="fas fa-search"></i>
          <input class="header-search__input" type="text" placeholder="검색" />
        </div>

        <div class="header-nav">
          <a href="" class="nav-icon-wrap go-home">
            <i class="fas fa-home nav-icon"></i>
          </a>
          <a href="" class="nav-icon-wrap go-chat">
            <i class="far fa-paper-plane nav-icon"></i>
          </a>
          <div class="nav-icon-wrap show-add-post">
            <i class="far fa-plus-square nav-icon"></i>
          </div>
          <a href="" class="nav-icon-wrap go-adventure">
            <i class="far fa-compass nav-icon"></i>
          </a>
          <div class="nav-icon-wrap show-alarm">
            <i class="far fa-heart nav-icon"></i>
          </div>
          <div class="nav-icon-wrap show-user-info">
            <i class="fas fa-user nav-icon"></i>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section>
        <article class="post">
          <div class="post-header">
            <header class="post-profile">
              <div class="post-profile__info">
                <img src="../images/03.png" class="post-profile__image" />
                <span class="post-profile__name">meenoie</span>
              </div>
              <div class="post-profile__more">
                <i class="fas fa-ellipsis-h fa-lg"></i>
              </div>
            </header>
          </div>
          <div class="post-media-wrap">
            <div class="post-images-wrap">
              <div class="image-prev-button unvisible-button">
                <i class="fas fa-chevron-circle-left"></i>
              </div>

              <div class="image-next-button">
                <i class="fas fa-chevron-circle-right"></i>
              </div>

              <ul class="post-images">
                <li class="post-images__list">
                  <img src="../images/01.png" class="post-image" />
                </li>
                <!-- <li class="post-images__list">
                  <img src="../images/02.png" class="post-image" />
                </li>
                <li class="post-images__list">
                  <img src="../images/03.png" class="post-image" />
                </li> -->
              </ul>
            </div>
            <!-- <div class="post-video-wrap"></div> -->
          </div>
          <div class="post-contents">
            <div>
              <div>
                <div>
                  <i class="far fa-heart"></i>
                  <i class="far fa-comment"></i>
                  <i class="far fa-paper-plane"></i>
                </div>
                <div>
                  <i class="far fa-bookmark"></i>
                </div>
              </div>
              <span>좋아요 8000개</span>
            </div>
            <div>
              <div>
                <span>meenoie</span>
                <span> 요리조리 2가 끝났어요ㅜㅜ..</span>
              </div>
              <span>댓글 660개 모두 보기</span>
              <div>
                <div>
                  <span>kyd</span>
                  <span> 고맙습니다~</span>
                </div>
                <i class="far fa-heart fa-xs"></i>
              </div>
              <span>4시간 전</span>
            </div>
            <div class="add-comment">
              <i class="far fa-smile"></i>
              <form action="" method="post">
                <input type="text" placeholder="댓글 달기" />
                <input type="submit" value="게시" />
              </form>
            </div>
          </div>
        </article>
      </section>
      <div id="add-post" style="display: none">
        <div>
          <form action="" method="post" class="add-post__form">
            <header class="add-post__form-header">
              <div class="add-post__cancle">
                <i class="fas fa-arrow-left"></i>
              </div>
              <span>새 게시물 만들기</span>
              <input type="submit" value="공유하기" />
            </header>
            <div>
              <div class="post-profile">
                <img src="../images/03.png" class="post-profile__image" />
                <span>최준영</span>
              </div>
              <textarea name="" id="" cols="30" rows="10"></textarea>
              <input type="file" name="" id="" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/b17793764c.js"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/main.js"></script>
    <script src="../javascript/addform.js"></script>
  </body>
</html>
