<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <body>
    <nav class="main-header">
      <div>
        <a class="main-title">Instagram</a>
      </div>
      <div>
        <div></div>
        <i class="fas fa-search"></i>
        <input type="text" placeholder="검색" />
      </div>
      <div class="header-nav">
        <div>
          <i class="fas fa-home"></i>
        </div>
        <div>
          <i class="far fa-paper-plane"></i>
        </div>
        <i class="far fa-plus-square"></i>
        <div>
          <i class="far fa-compass"></i>
        </div>
        <div>
          <i class="far fa-heart"></i>
        </div>
        <div>
          <i class="fas fa-user"></i>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <article class="post">
          <div>
            <header class="post-profile">
              <img src="../images/03.png" class="post-profile__image" />
              <span>meenoie</span>
              <div>
                <i class="fas fa-ellipsis-h fa-lg"></i>
              </div>
            </header>
          </div>
          <div>
            <ul class="post-images">
              <li>
                <img src="../images/01.png" class="post-image" />
              </li>
              <li>
                <img src="../images/02.png" class="post-image" />
              </li>
            </ul>
          </div>
          <div>
            <div>
              <div>
                <div>
                  <i class="far fa-heart"></i>
                  <i class="far fa-comment"></i>
                  <i class="far fa-paper-plane"></i>
                </div>
                <div>
                  <i class="far fa-bookmark"></i>
                </div>
              </div>
              <span>좋아요 8000개</span>
            </div>
            <div>
              <div>
                <span>meenoie</span>
                <span> 요리조리 2가 끝났어요ㅜㅜ..</span>
              </div>
              <span>댓글 660개 모두 보기</span>
              <div>
                <div>
                  <span>kyd</span>
                  <span> 고맙습니다~</span>
                </div>
                <i class="far fa-heart fa-xs"></i>
              </div>
              <span>4시간 전</span>
            </div>
            <div class="add-comment">
              <i class="far fa-smile"></i>
              <form action="" method="post">
                <input type="text" placeholder="댓글 달기" />
                <input type="submit" value="게시" />
              </form>
            </div>
          </div>
        </article>
      </section>
      <aside></aside>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/b17793764c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
